<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chevrolet</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="header cont centrar">
		<img src="img/header-formulario.png" alt="Chevrolet">
	</div>
	<div class="contenido cont">
		<div class="encabezado h1form">
			<h1>INGRESE SUS DATOS PARA INICIAR EL PROCESO DE IDENTIFICACIÓN</h1>
		</div>
		<div class="grid">
			<div>
				<div class="col2">
					<div>
						<div><label for="tipo_doc">TIPO DE DOCUMENTO</label><input type="text" name="tipo_doc" id="tipo_doc"></div>
						<div><label for="num_doc">NÚMERO DE DOCUMENTO</label><input type="text" name="num_doc" id="num_doc"></div>
						<div><label for="primer_apellido">PRIMER APELLIDO</label><input type="text" name="primer_apellido" id="primer_apellido"></div>
						<div><label for="segundo_apellido">SEGUNDO APELLIDO</label><input type="text" name="segundo_apellido" id="segundo_apellido"></div>
						<div><label for="nombre">NOMBRE</label><input type="text" name="nombre" id="nombre"></div>
						<div>
							<label for="fecha_exp">FECHA DE EXPEDICIÓN</label>
							<input type="text" name="fecha_exp_dd" id="fecha_exp_dd" class="fecha">
							<input type="text" name="fecha_exp_mm" id="fecha_exp_mm" class="fecha">
							<input type="text" name="fecha_exp_yy" id="fecha_exp_yy" class="fecha">	
						</div>
						<div><label for="producto">PRODUCTO</label><input type="text" name="producto" id="producto"></div>
					</div>
					<div>
						<div><label for="input">DIRECCIÓN</label><input type="text" name="input" id="input"></div>
						<div><label for="input">DEPARTAMENTO</label><input type="text" name="input" id="input"></div>
						<div><label for="input">CIUDAD</label><input type="text" name="input" id="input"></div>
						<div><label for="input">TELÉFONO</label><input type="text" name="input" id="input"></div>
						<div><label for="input">CELULAR</label><input type="text" name="input" id="input"></div>
						<div><label for="input">EMAIL</label><input type="text" name="input" id="input"></div>
					</div>
				</div>
				<h3>Tenga en cuenta que a partir de este momento después de 10 minutos de INACTIVIDAD su sesión será cerrada por su seguridad.</h3>
				<div class="cols">
					<div>
						<a href="" class="btn">
							<img src="img/prev.png" alt="prev">
						</a>
						<a href="" class="btn">
							<img src="img/next.png" alt="next">
						</a>
					</div>
					<div>
						
					</div>
				</div>
				<p class="mas">Más información sobre nuestra Política de Privacidad en el siguiente link <a href="http://www.chevrolet.com.co/politicas-de-privacidad.html" class="under" target="_blank">Política de Privacidad</a></p>
			</div>
		</div>
	</div>
	<div class="footer cont">
		<div class="col2">
			<div>
				<img src="img/financial-services.png" alt="">
			</div>
			<div>
				
			</div>
		</div>
	</div>
</body>
</html>
